<h2>รายการสินค้าในสต็อก</h2>
<button type="button" (click)="load()" [disabled]="products.length > 0">Load Product</button>
<br />
<!-- <app-add-product></app-add-product> -->
<div class="product-list">
  @for (product of products; track product.name; let i = $index) {
    <div class="product-card" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px">
      <b
        >Product <span class="title-number">{{ i + 1 }}</span
        >:
      </b>
      <div class="product-name">{{ product.name }}</div>
      <div class="product-price">{{ product.price | number }} Baht</div>

      <button type="button" (click)="removeProduct(i)">X</button>
    </div>
  } @empty {
    <p>ไม่มีสินค้าในสต็อก</p>
  }
</div>
