<div class="app-input-form">
  <label>
    Product name
    <input type="text" [(ngModel)]="product_name" />
  </label>
  <label>
    Price
    <input type="number" [(ngModel)]="product_price" />
  </label>
  <p>{{ product_name }}</p>
  <button type="button" (click)="addProduct()" [disabled]="!product_name">Add</button>
</div>
